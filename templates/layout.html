<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Product Launch System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <nav class="navbar-glass">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="/dashboard" class="text-decoration-none d-flex align-items-center gap-2">
                <img src="./static/image/logo.png" width="40">
                <span class="fw-bold text-dark fs-5">AI Launch System</span>
            </a>
            <div class="d-flex gap-3">
                <a href="/history" class="text-muted text-decoration-none hover-slide"><small>History</small></a>
                <a href="/logout" class="text-danger text-decoration-none hover-slide"><small>Logout</small></a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
