{% extends "layout.html" %}

{% block content %}

<!-- ðŸŽ¨ INTERNAL CSS (Login Specific) -->
<style>
    /* Center the page content */
    .auth-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 80vh;
        padding-top: 20px;
    }

    /* Logo & Header */
    .auth-logo {
        width: 60px;
        height: 60px;
        margin-bottom: 15px;
    }

    .auth-title {
        font-weight: 700;
        font-size: 1.5rem;
        color: #0f172a;
        margin-bottom: 5px;
    }

    .auth-subtitle {
        color: #64748b;
        font-size: 0.95rem;
        margin-bottom: 30px;
    }

    /* White Card */
    .auth-card {
        background: white;
        border: 1px solid #f1f5f9;
        border-radius: 12px;
        box-shadow: 0 4px 20px -5px rgba(0, 0, 0, 0.05);
        padding: 40px;
        width: 100%;
        max-width: 450px;
    }

    /* Form Fields */
    .form-group {
        margin-bottom: 20px;
        text-align: left;
    }

    .auth-label {
        font-size: 0.9rem;
        font-weight: 600;
        color: #334155;
        margin-bottom: 8px;
        display: block;
    }

    .auth-input {
        width: 100%;
        padding: 12px 16px;
        border: 1px solid #e2e8f0;
        border-radius: 6px;
        font-size: 0.95rem;
        color: #1e293b;
        outline: none;
        transition: border-color 0.2s;
    }

    .auth-input:focus {
        border-color: #0d9488;
        box-shadow: 0 0 0 3px rgba(13, 148, 136, 0.1);
    }

    /* Remember & Forgot Row */
    .auth-options {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 25px;
        font-size: 0.9rem;
    }

    .forgot-link {
        color: #0d9488;
        text-decoration: none;
        font-weight: 500;
    }
    .forgot-link:hover { text-decoration: underline; }

    /* Button */
    .btn-auth {
        background-color: #0d9488;
        color: white;
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;
    }
    .btn-auth:hover { background-color: #0f766e; }

    /* Footer Links */
    .auth-footer {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #64748b;
    }

    .auth-footer a {
        color: #0d9488;
        font-weight: 600;
        text-decoration: none;
    }

    .footer-note {
        margin-top: 30px;
        font-size: 0.8rem;
        color: #94a3b8;
    }
</style>

<div class="auth-container">
    
    <!-- Logo -->
    <img src="{{ url_for('static', filename='image/logo.png') }}" class="loader-icon" alt="AI Brain" width="100">
       
    
    <h1 class="auth-title">AI Product Launch Decision System</h1>
    
    <p class="auth-subtitle">Secure access for Product Managers & Teams</p>

    <!-- Login Card -->
    <div class="auth-card">
        <form method="POST" action="/login">
            
            <!-- Email -->
            <div class="form-group">
                <label class="auth-label">Email Address</label>
                <input type="email" name="email" class="auth-input" placeholder="you@company.com" required>
            </div>

            <!-- Password -->
            <div class="form-group">
                <label class="auth-label">Password</label>
                <input type="password" name="password" class="auth-input" placeholder="........" required>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="auth-options">
                <div style="display: flex; align-items: center; gap: 8px;">
                    <input type="checkbox" id="remember" style="accent-color: #0d9488;">
                    <label for="remember" style="color: #64748b; cursor: pointer;">Remember me</label>
                </div>
                <a href="#" class="forgot-link">Forgot password?</a>
            </div>

            <!-- Login Button -->
            <button type="submit" class="btn-auth">Login</button>

            <!-- Sign Up Link -->
            <div class="auth-footer">
                Don't have an account? <a href="/register">Sign Up</a>
            </div>

        </form>
    </div>

    <!-- Bottom Note -->
    <div class="footer-note">
        Secure authentication for product launch decisions
    </div>

</div>

{% endblock %}
